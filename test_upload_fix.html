<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Document Page</title>
</head>
<body>
    <h1>Testing Upload Document Page</h1>
    <script>
        // Test if we can make a simple request to the upload page
        fetch('/EducAid/modules/student/upload_document.php')
            .then(response => {
                if (response.ok) {
                    console.log('✅ Page loads successfully');
                    document.body.innerHTML += '<p style="color: green;">✅ Page loads successfully</p>';
                } else {
                    console.log('❌ Page returned error:', response.status);
                    document.body.innerHTML += '<p style="color: red;">❌ Page returned error: ' + response.status + '</p>';
                }
            })
            .catch(error => {
                console.log('❌ Network error:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Network error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
