<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EducAid Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/login.css" />
  <link rel="stylesheet" href="../../assets/css/preloader.css">
</head>
<body>
  <!-- Preloader -->
<div id="preloader">
  <img src="../../assets/images/logo.png" class="preloader-logo" />
</div>

  <div class="login-wrapper d-flex">
    <!-- Left Panel -->
    <div class="left-panel"></div>

    <!-- Right Panel -->
    <div class="right-panel d-flex align-items-center justify-content-center">
      <div class="login-form text-center">
        <img src="../../assets/images/logo.png" alt="Logo" class="mb-3" width="60" />
        <h2 class="fw-bold">Welcome Back</h2>
        <p class="text-muted mb-4">Your gateway to simplified scholarship services.</p>

        <form action="student_login.php" method="post" class="form">
          <div class="mb-3 text-start">
            <label for="firstname" class="form-label">First Name</label>
            <input type="firstname" id="firstname" name="firstname" class="form-control input-field" placeholder="Enter your first name" required />
          </div>

          <div class="mb-3 text-start position-relative">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="lastname" id="lastname" name="lastname" class="form-control input-field" placeholder="Enter your last name" required />
          </div>

          <div class="mb-3 text-start position-relative">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control input-field" placeholder="Enter your email" required />
          </div>

          <div class="mb-3 text-start position-relative">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" id="password" name="password" class="form-control input-field" placeholder="Enter your password" required />
              <span class="input-group-text bg-white toggle-password" style="cursor: pointer;">
                <i class="bi bi-eye" id="toggleIcon"></i>
              </span>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="forgotpass.html" class="text-decoration-none text-primary">Forgot Password?</a>
          </div>

          <button type="submit" name="student_login" class="btn btn-success w-100 mb-3">Sign In</button>

          <div class="separator"><span>Or</span></div>

          <button type="button" class="btn btn-outline-dark w-100">
            <i class="bi bi-google me-2"></i> Sign In with Google
          </button>
        </form>

        <p class="mt-4 small">
          Donâ€™t have an account?
          <a href="register.php" class="text-decoration-none text-primary fw-semibold">Sign Up</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.querySelector(".toggle-password");
    const passwordField = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      toggleIcon.classList.toggle("bi-eye");
      toggleIcon.classList.toggle("bi-eye-slash");
    });
  </script>
  <script src="../../assets/js/preloader.js"></script>
</body>
</html>
