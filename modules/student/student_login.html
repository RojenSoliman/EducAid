<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EducAid Login</title>
  <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/student/login.css" />
  <link rel="stylesheet" href="../../assets/css/preloader.css" />
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <img src="../../assets/images/logo.png" class="preloader-logo" />
  </div>

  <div class="login-wrapper d-flex">
    <!-- Left Panel -->
    <div class="left-panel"></div>

    <!-- Right Panel -->
    <div class="right-panel d-flex align-items-center justify-content-center">
      <div class="login-form text-center">
        <img src="../../assets/images/logo.png" alt="Logo" class="mb-3" width="60" />
        <h2 class="fw-bold">Welcome Back</h2>
        <p class="text-muted mb-4">Your gateway to simplified scholarship services.</p>

        <form action="student_login.php" method="post" class="form">
          <div class="mb-3 text-start">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" id="firstname" name="firstname" class="form-control input-field" required />
          </div>
          <div class="mb-3 text-start">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="form-control input-field" required />
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control input-field" required autocomplete="email" />
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" id="password" name="password" class="form-control input-field" required autocomplete="current-password" />
              <span class="input-group-text bg-white toggle-password" style="cursor: pointer;">
                <i class="bi bi-eye" id="toggleIcon"></i>
              </span>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" id="forgotPassBtn" class="text-decoration-none text-primary">Forgot Password?</a>
          </div>
          <button type="submit" name="student_login" class="btn btn-success w-100 mb-3">Sign In</button>
          <div class="separator"><span>Or</span></div>
          <button type="button" class="btn btn-outline-dark w-100">
            <i class="bi bi-google me-2"></i> Sign In with Google
          </button>
        </form>
        <p class="mt-4 small">Donâ€™t have an account? <a href="student_register.php" class="text-decoration-none text-primary fw-semibold">Sign Up</a></p>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPassModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="forgotPassForm" class="modal-content" method="post" autocomplete="off">
        <div class="modal-header">
          <h5 class="modal-title">Forgot Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="forgotEmail" class="form-label">Enter your email:</label>
            <input type="email" id="forgotEmail" class="form-control" required />
          </div>
          <div class="mb-3" id="otpSection" style="display:none;">
            <label for="otpInput" class="form-label">Enter OTP:</label>
            <input type="text" id="otpInput" class="form-control" maxlength="6" />
          </div>
          <div class="mb-3" id="newPasswordSection" style="display:none;">
            <label for="newPassword" class="form-label">New Password:</label>
            <input type="password" id="newPassword" class="form-control" minlength="12" autocomplete="new-password" />
          </div>
          <div class="form-text text-danger" id="forgotPassStatus"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link" id="sendOtpBtn">Send OTP</button>
          <button type="button" class="btn btn-primary" id="verifyOtpBtn" style="display:none;">Verify OTP</button>
          <button type="button" class="btn btn-success" id="resetPasswordBtn" style="display:none;">Reset Password</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const forgotPassBtn = document.getElementById("forgotPassBtn");
      const forgotEmail = document.getElementById("forgotEmail");
      const otpInput = document.getElementById("otpInput");
      const newPassword = document.getElementById("newPassword");
      const forgotPassStatus = document.getElementById("forgotPassStatus");

      const otpSection = document.getElementById("otpSection");
      const newPasswordSection = document.getElementById("newPasswordSection");
      const sendOtpBtn = document.getElementById("sendOtpBtn");
      const verifyOtpBtn = document.getElementById("verifyOtpBtn");
      const resetPasswordBtn = document.getElementById("resetPasswordBtn");

      forgotPassBtn.addEventListener("click", function (e) {
        e.preventDefault();
        new bootstrap.Modal(document.getElementById("forgotPassModal")).show();
      });

      document.querySelector(".toggle-password").addEventListener("click", () => {
        const password = document.getElementById("password");
        const icon = document.getElementById("toggleIcon");
        password.type = password.type === "password" ? "text" : "password";
        icon.classList.toggle("bi-eye");
        icon.classList.toggle("bi-eye-slash");
      });

      sendOtpBtn.addEventListener("click", () => {
        fetch("student_login.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            forgot_action: "send_otp",
            forgot_email: forgotEmail.value
          })
        }).then(res => res.json()).then(data => {
          forgotPassStatus.textContent = data.message;
          if (data.status === "success") {
            otpSection.style.display = "block";
            verifyOtpBtn.style.display = "inline-block";
            sendOtpBtn.style.display = "none";
          }
        });
      });

      verifyOtpBtn.addEventListener("click", () => {
        fetch("student_login.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            forgot_action: "verify_otp",
            forgot_otp: otpInput.value
          })
        }).then(res => res.json()).then(data => {
          forgotPassStatus.textContent = data.message;
          if (data.status === "success") {
            newPasswordSection.style.display = "block";
            resetPasswordBtn.style.display = "inline-block";
            verifyOtpBtn.style.display = "none";
          }
        });
      });

      resetPasswordBtn.addEventListener("click", () => {
        fetch("student_login.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            forgot_action: "set_new_password",
            forgot_new_password: newPassword.value
          })
        }).then(res => res.json()).then(data => {
          forgotPassStatus.textContent = data.message;
          if (data.status === "success") {
            setTimeout(() => location.reload(), 1500);
          }
        });
      });
    });
  </script>
  <script src="../../assets/js/preloader.js"></script>
</body>
</html>
