<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Documents</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    :root {
      --primary: #0068DA;
      --accent: #0088C8;
      --success: #3DAD10;
      --light: #f8fbff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--light);
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .upload-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 104, 218, 0.1);
      overflow: hidden;
      padding: 2rem;
    }

    .upload-header {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      padding: 2rem;
      color: white;
      text-align: center;
      border-radius: 15px 15px 0 0;
    }

    .upload-header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .progress-section {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .progress-item {
      background: #fff;
      border: 2px dashed var(--primary);
      padding: 1.5rem;
      text-align: center;
      border-radius: 12px;
      transition: 0.3s;
    }

    .progress-item:hover {
      background: #f0f8ff;
      border-color: var(--accent);
    }

    .progress-icon {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .upload-form {
      margin-top: 2rem;
    }

    .upload-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .upload-form input[type="file"] {
      display: block;
      margin-bottom: 1.5rem;
      padding: 0.5rem;
    }

    .submit-btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      padding: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: var(--accent);
    }

    @media (max-width: 768px) {
      .upload-card {
        padding: 1rem;
        border-radius: 16px;
      }

      .upload-header h1 {
        font-size: 1.5rem;
      }

      .submit-btn {
        font-size: 0.95rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-card">
      <div class="upload-header">
        <h1><i class="bi bi-cloud-upload-fill"></i> Upload Documents</h1>
      </div>

      <div class="progress-section">
        <div class="progress-item">
          <div class="progress-icon"><i class="bi bi-person-badge-fill"></i></div>
          <div>ID Picture</div>
        </div>
        <div class="progress-item">
          <div class="progress-icon"><i class="bi bi-file-text-fill"></i></div>
          <div>Letter to Mayor</div>
        </div>
        <div class="progress-item">
          <div class="progress-icon"><i class="bi bi-award-fill"></i></div>
          <div>Certificate of Indigency</div>
        </div>
      </div>

      <form class="upload-form">
        <label for="id_picture">Upload ID Picture:</label>
        <input type="file" id="id_picture" name="id_picture" accept=".jpg,.jpeg,.png,.pdf" />

        <label for="letter_to_mayor">Upload Letter to Mayor:</label>
        <input type="file" id="letter_to_mayor" name="letter_to_mayor" accept=".pdf,.jpg,.jpeg" />

        <label for="certificate">Upload Certificate of Indigency:</label>
        <input type="file" id="certificate" name="certificate" accept=".pdf,.jpg,.jpeg" />

        <button type="submit" class="submit-btn">
          <i class="bi bi-upload me-2"></i> Submit Documents
        </button>
      </form>
    </div>
  </div>
</body>
</html>
