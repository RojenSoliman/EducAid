<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EducAid â€“ Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/student/homepage.css" />
  <link rel="stylesheet" href="../assets/css/notifications.css" />
</head>
<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <div class="sidebar close" id="sidebar">
      <div class="logo-details">
        <i class="bi bi-mortarboard-fill icon"></i>
        <span class="logo_name">EducAid</span>
      </div>
      <ul class="nav-list">
        <li class="nav-item"><a href="homepage.html"><i class="bi bi-house-door icon"></i><span class="links_name">Dashboard</span></a></li>
        <li class="nav-item"><a href="#"><i class="bi bi-file-text icon"></i><span class="links_name">Application Status</span></a></li>
        <li class="nav-item"><a href="#"><i class="bi bi-upload icon"></i><span class="links_name">Upload Documents</span></a></li>
        <li class="nav-item"><a href="#"><i class="bi bi-qr-code-scan icon"></i><span class="links_name">My QR Code</span></a></li>
        <li class="nav-item active"><a href="notification.html"><i class="bi bi-bell-fill icon"></i><span class="links_name">Notifications</span></a></li>
        <li class="nav-item"><a href="#"><i class="bi bi-person icon"></i><span class="links_name">Profile</span></a></li>
        <li class="nav-item logout"><a href="#"><i class="bi bi-box-arrow-right icon"></i><span class="links_name">Logout</span></a></li>
      </ul>
    </div>

    <div class="sidebar-backdrop d-none" id="sidebar-backdrop"></div>

    <!-- Page Content -->
    <section class="home-section" id="page-content-wrapper">
      <nav>
        <div class="sidebar-toggle px-4 py-3">
          <i class="bi bi-list" id="menu-toggle" aria-label="Toggle Sidebar"></i>
        </div>
      </nav>

      <div class="container-fluid py-4 px-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="fw-bold mb-0"><i class="bi bi-bell-fill me-2 text-warning"></i>Notifications <span class="badge bg-danger" id="unread-count">2</span></h3>
        </div>

        <!-- Desktop Controls -->
        <div class="notification-actions-desktop d-none d-md-flex justify-content-between align-items-center mb-4">
          <div class="btn-group" role="group">
            <button class="btn btn-outline-primary active">Unread</button>
            <button class="btn btn-outline-secondary">Read</button>
          </div>
          <button id="mark-all-read" class="btn btn-outline-success">
            <i class="bi bi-envelope-open"></i> Mark All as Read
          </button>
        </div>

        <!-- Mobile Controls -->
        <div class="notification-actions-mobile d-flex d-md-none mb-3">
          <button class="btn btn-outline-primary flex-fill me-1">Unread</button>
          <button class="btn btn-outline-secondary flex-fill mx-1">Read</button>
          <button class="btn btn-outline-success flex-fill ms-1" id="mark-all-read">
            <i class="bi bi-envelope-open"></i>
          </button>
        </div>

        <!-- Notifications -->
        <div class="notifications-list">
          <div class="notification-card unread">
            <div class="d-flex justify-content-between align-items-center notification-header">
              <div><span class="icon-box text-info bg-light me-3"><i class="bi bi-info-circle-fill"></i></span><strong>System Maintenance:</strong> Portal will be down on <b>July 15</b>.</div>
              <div class="action-buttons">
                <i class="bi bi-envelope" role="button" title="Mark as Read"></i>
                <i class="bi bi-trash text-danger" role="button" title="Delete"></i>
              </div>
            </div>
            <div class="text-muted small ms-5 mt-1">Posted: July 10</div>
          </div>

          <div class="notification-card read">
            <div class="d-flex justify-content-between align-items-center notification-header">
              <div><span class="icon-box text-success bg-light me-3"><i class="bi bi-calendar-check-fill"></i></span><strong>Event Update:</strong> Orientation on <b>August 5</b>.</div>
              <div class="action-buttons">
                <i class="bi bi-envelope-open" role="button" title="Already Read"></i>
                <i class="bi bi-trash text-danger" role="button" title="Delete"></i>
              </div>
            </div>
            <div class="text-muted small ms-5 mt-1">Posted: July 9</div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Snackbar for Undo -->
  <div id="undo-snackbar" class="undo-snackbar"></div>

  <!-- JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/homepage.js"></script>
  <script src="../assets/js/notifications.js"></script>
</body>
</html>
