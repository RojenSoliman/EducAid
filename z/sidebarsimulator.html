<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .wrapper {
      display: flex;
      height: 100%;
    }

    .sidebar {
      background-color: #212529;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: width 0.3s;
      width: 250px;
      overflow-x: hidden;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background-color: #343a40;
    }

    .nav-links i {
      font-size: 1.2rem;
      width: 20px;
      text-align: center;
    }

    .sidebar.collapsed .nav-links a {
      justify-content: center;
    }

    .sidebar.collapsed .nav-links span {
      display: none;
    }

    .profile {
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile .info {
      display: flex;
      flex-direction: column;
    }

    .sidebar.collapsed .profile .info {
      display: none;
    }

    .main-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .burger {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 1000;
        height: 100%;
        left: -100%;
        width: 250px;
      }

      .sidebar.mobile-show {
        left: 0;
      }

      /* Force full width on mobile even if collapsed class exists */
      .sidebar.collapsed {
        width: 250px;
      }

      .sidebar.collapsed .nav-links span,
      .sidebar.collapsed .profile .info {
        display: inline;
      }

      .sidebar.collapsed .nav-links a {
        justify-content: flex-start;
      }

      .main-container {
        padding-top: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar collapsed">
      <div class="nav-links">
        <a href="#"><i class="bi bi-house"></i><span>Dashboard</span></a>
        <a href="#"><i class="bi bi-person"></i><span>Profile</span></a>
        <a href="#"><i class="bi bi-box-arrow-right"></i><span>Logout</span></a>
      </div>
      <div class="profile">
        <img src="https://i.pravatar.cc/40?img=1" alt="Profile" />
        <div class="info">
          <strong>John Doe</strong>
          <small>john@example.com</small>
        </div>
      </div>
    </div>

    <!-- Main -->
    <div class="main-container">
      <header>
        <span>EduAid - Sidebar Demo</span>
        <button class="burger" onclick="toggleSidebar()">☰</button>
      </header>

      <main>
        <h2>Responsive Sidebar Demo</h2>
        <p>This version uses the ☰ button to toggle between expanded and collapsed on desktop, and to slide the sidebar in/out on mobile.</p>
      </main>

      <footer>&copy; 2025 EduAid. All rights reserved.</footer>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('mobile-show');
      } else {
        sidebar.classList.toggle('collapsed');
      }
    }
  </script>
</body>
</html>
